<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wish</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .card {
        width: 300px;
        margin: 50px auto;
        margin-top: 15%;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Birthday Gwa-Shay!</h1>
      <p>Wishing you a life filled with love, joy, and happiness!</p>
      <button id="playButton">Play Birthday Song</button>
    </div>

    <script>
      const playButton = document.getElementById("playButton");
      const audio = new Audio(
        "./assets/Saare Bholo Happy Birthday - Birthday Song ! Funny.mp3"
      );

      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playButton.textContent = "Pause Song";
        } else {
          audio.pause();
          audio.currentTime = 0;
          playButton.textContent = "Play Birthday Song";
        }
      });
    </script>
  </body>
</html>
